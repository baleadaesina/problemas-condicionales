<script>
    /*
    una tienda da el 30% de descuento sobre una compra si esta es mayor a 2000 lempiraas y sino da un

    */
   var descuento;
   var totpagar;
   var compra = parseInt(prompt("ingresa el valor de la compra"))
   if(compra > 2000){
   descuento = 0.3*compra
   totpagar = compra - descuento
   alert(`el valor de la compra es: ${compra}`)
   alert(`el descuento es del 30% equivalente: ${descuento}`)
   alert(`el total a pagar es: ${totpagar}`)
} else{
    descuento = 0.05*compra
   totpagar = compra - descuento
   
}
   alert(`el valor de la compra es: ${compra}`)
   alert(`el descuento es del 5% equivalente: ${descuento}`)
   alert(`el total a pagar es: ${totpagar}`)

</script>
